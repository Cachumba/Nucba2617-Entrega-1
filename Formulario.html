<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>

    <section>
      <article>

        <form>
          <label for="Nombre">Nombre:</label>
          <input type="text" id="Nombre">

          <br>
          <br>

          <label for="Apellido">Apellido:</label>
          <input type="text" id="Apellido">

          <br>
          <br>

          <legend>

            Modalidad de Cursada:

          <input type="radio" name="Modalidad" id="On-Demand">
          <label for="On-Demand">On-Demand</label>


        
          <input type="radio" name="Modalidad" id="Vivo">
          <label for="Vivo">Vivo</label>

        </legend>

        <br>

        <label for="Mail">Correo: </label>
        <input type="email" id="Mail">

        <br>
        <br>

        <input type="checkbox"   id="Info-NUCBA">
        <label for="Info-NUCBA">Deseo recibir informacion sobre nuevos posteos en la plataforma NUCBA </label>
        

        <br>
        <br>

        
        <input type="checkbox" id="Terminos-Condiciones">
        <label for="Terminos-Condiciones">Declaro que lei los Terminos y Condiciones y estoy listo para convertirme en Desarollador Web Full Stack</label>

        <br>
        <br>

        <label for="Enviar"></label>
        <input type="submit"  id="Enviar">
          
        
      </article>

    </section>
  </body>
</html>
